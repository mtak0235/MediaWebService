<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>HTML Reference | figcaption</title>
  </head>
  <body>
    <p>Aenean nec mollis nulla. Phasellus lacinia tempus mauris eu laoreet.</p>
    <figure>
      <figcaption>First Figure</figcaption>
      <img src="../images/abc.jpeg">
    </figure>
    <p>Aenean nec mollis nulla. Phasellus lacinia tempus mauris eu laoreet.</p>
    <figure>
      <img src="../images/abc.jpeg">
      <figcaption>Second Figure</figcaption>
    </figure>
  </body>
</html>
